<h1>Results for "{{question.question_text}}":</h1>
{% for choice in question.choice_set.all %}
<p>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</p>
{% endfor %}

<p>
    <a href="{% url 'polls:detail' question.id %}">Click here to vote again!</a>
</p>
<p>
    <a href="{% url 'polls:index'%}">Click here for a list of other interesting polls.</a>
</p>
